<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="/dist/img/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="dist/css/bootstrap.min.css">

<body>
    <header></header>
    <!-- Begin Navigation -->
    <nav></nav>
    <main class="bg-gray-light pb-3">
        <div class="container">
            <button class="btn text-blue">

                <div class="col-8 box-white rounded-4 p-4">
                    <div class="row">
                        <div class="col-5p5">
                            <input id="checkAll" class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label text-small-2 fw-medium"for="flexCheckChecked">
                            Chọn tất cả (<span id="totalProduct">1</span>)
                            </label>
                        </div>
                        <div class="col-1p5">
                            <div class="text-small-2 fw-medium text-center">Giá thành</div>
                        </div>
                        <div class="col-1p75">
                            <div class="text-small-2 fw-medium text-center">Số lượng</div>
                        </div>
                        <div class="col-2">
                            <div class="text-small-2 fw-medium text-center">Đơn vị</div>
                        </div>
                        <div class="col-1p5"> </div>
                    </div>
                    <hr>
                    <div id="order_container" class="row">
                    </div>
                </div>
                <div class="col-3p75 box-white rounded-4 p-4">
                    <div class="row box-blue-light text-blue justify-content-between">
                        <div class="col-10"><span class="text-small fw-medium">Áp dụng ưu đãi để được giảm giá</span></div>
                        <div class="col-auto">
                            <svg viewBox="0 0 25 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1 shrink-0 text-icon-primary"><path d="M9.25383 4.29289C8.86331 4.68342 8.86331 5.31658 9.25383 5.70711L15.5467 12L9.25383 18.2929C8.86331 18.6834 8.86331 19.3166 9.25383 19.7071C9.64436 20.0976 10.2775 20.0976 10.668 19.7071L17.668 12.7071C18.0586 12.3166 18.0586 11.6834 17.668 11.2929L10.668 4.29289C10.2775 3.90237 9.64435 3.90237 9.25383 4.29289Z" fill="currentColor"></path></svg>
                        </div>
                    </div>
                    <div class="row justify-content-between mt-2">
                        <div class="col-auto"><span class="text-gray">Tổng tiền</span></div>
                        <div class="col-auto"><span class="fw-medium text-medium" id="totalPrice">0đ</span></div>
                    </div>
                    <div class="row justify-content-between mt-2">
                        <div class="col-auto"><span class="text-gray">Giảm giá trực tiếp</span></div>
                        <div class="col-auto"><span class="text-yellow-8">0đ</span></div>
                    </div>
                    <div class="row justify-content-between mt-2">
                        <div class="col-auto">
                            <span class="text-gray">Giảm giá voucher</span>

                        </div>
                        <div class="col-auto"><span class="text-yellow-8">0đ</span></div>
                    </div>
                    <hr>
                    <div class="row justify-content-between mt-2">
                        <div class="col-auto"><span class="text-black text-semilarge-2 fw-semibold">Thành tiền</span></div>
                        <div class="col-auto"><span id="finalPrice" class="text-blue fw-medium text-semilarge-2">0đ</span></div>
                    </div>
                    <div class="row justify-content-center">
                        <button id="btnOrderConfirm" class="btn bg-blue text-white rounded-5 m-2 py-3">Mua hàng</button>
                    </div>
                    <div class="text-small-2 text-gray text-center">Bằng việc tiến hành đặt mua hàng, bạn đồng ý với</div>
                    <div class="text-small-2 text-center"><a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách xử lý dữ liệu cá nhân</a></div>
                    <div class="text-small-2 text-gray text-center">của Nhà thuốc FPT Long Châu</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

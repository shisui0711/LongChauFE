<div class="container-fluid">
    <div class="text-medium fw-semibold my-3 ">
        <i class="fa-solid fa-layer-group text-black slide-icon"></i>
        <span class="text-semilarge fw-semibold">Thêm mới danh mục</span>
    </div>
    <form class="row gap-2 justify-content-center position-relative pb-3">
        <div class="col-sm-12 col-md-7">
            <div class="row box-white align-items-start rounded-4" style="row-gap: .5rem;">
                <div class="col-12">
                    <div class="row input-custom-group" validate="required">
                        <span class="position-relative text-gray">
                            <input id="txtCategoryName" type="text" class="form-control input-custom pt-3 pb-2" placeholder=" ">
                            <span class="input-placeholder ms-2">Tên danh mục</span>
                        </span>
                    </div>
                    <div hidden class="row input-error">
                        <span class="text-danger">
                            <span>Thông tin bắt buộc. Vui lòng nhập đầy đủ.</span>
                        </span>
                    </div>
                </div>
                <div class="col-12">
                    <textarea id="txtDescription" style="resize: none;" class="form-control p-4" name="note" placeholder="Ghi chú"></textarea>
                </div>
                <div class="col-sm-12 col-md-6 align-self-center">
                    <div class="input-group">
                        <label class="input-group-text" for="iconCategory">Chọn icon</label>
                        <input class="form-control bg-blue-3" type="file" name="" id="iconCategory">
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <img src="/dist/img/upload.png" alt="Icon danh mục">
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-4 position-sticky" style="top: 0;">
            <div class="row box-white rounded-4 h-fit gap-2">
                <div class="col-12">
                    <button id="btnAdd" type="button" class="btn btn-confirm bg-blue text-white text-semilarge fw-semibold w-100">Xác nhận</button>
                </div>
                <div class="col-12">
                    <button id="back" type="reset" class="btn bg-danger text-white text-semilarge fw-semibold w-100">Quay lại</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid ">
    <div class="text-medium fw-semibold my-3 ">
        <i class="fa-solid fa-layer-group text-black slide-icon"></i>
        <span class="text-semilarge fw-semibold">Danh mục</span>
    </div>
    <div class="row box-white rounded-4 mb-3">
        <div class="row justify-content-between align-items-center pb-3">
            <div class="col-auto">
                <span class="fw-semibold">Danh sách danh mục</span>
            </div>
            <div class="col-auto">
                <button id="btnAdd" class="btn bg-blue text-white text-small fw-semibold">Thêm danh mục mới</button>
            </div>
        </div>
        <hr>
        <div class="row p-2">
            <form class="mb-3">
                <div class="row g-2 mb-3 align-items-center">
                    <div class="col-6">
                        <span class="position-relative text-gray">
                            <input id="txtSearchCategoryName" type="text" class="form-control input-custom pt-3 pb-2" placeholder=" ">
                            <span class="input-placeholder">Tên danh mục</span>
                        </span>
                    </div>
                    <div class="col-auto">
                        <button id="btnSearch" type="button" class="btn bg-blue text-white fw-semibold">
                            <i class="fa fa-search"></i>
                            Tìm kiếm
                        </button>
                        <button id="btnReload" type="button" class="btn bg-danger text-white fw-semibold">
                            <i class="fa fa-trash"></i>
                            Đặt lại
                        </button>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <span>Hiển thị:</span>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" name="" id="">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="table-responsive table-wrapper mb-3">
                <table class="table text-nowrap table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th><div class="form-check form-check-md d-flex align-items-center justify-content-center"><input value="option1" type="checkbox" class="form-check-input" name="check_all" id="check_all_checkbox_product"></div></th>
                            <th>Thao tác</th>
                            <th>Tên danh mục</th>
                            <th>Đường dẫn Icon</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody id="category_table"></tbody>
                    <!-- <tfoot></tfoot> -->
                </table>
            </div>
            <div class="row align-items-center">
                <div class="col-sm-12 col-md-5">
                    <p>Hiển thị <span>0</span> từ <span>0</span> Kết quả</p>
                </div>
                <div class="col-sm-12 col-md-7"></div>
            </div>
        </div>
    </div>
</div>

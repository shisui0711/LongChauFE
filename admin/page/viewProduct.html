<div class="container-fluid ">
    <div class="text-medium fw-semibold my-3 ">
        <i class="fa-solid fa-capsules"></i>
        <span class="text-semilarge fw-semibold">Sản phẩm</span>
    </div>
    <div class="row box-white rounded-4 mb-3">
        <div class="row justify-content-between align-items-center pb-3">
            <div class="col-auto">
                <span class="fw-semibold">Danh sách sản phẩm</span>
            </div>
            <div class="col-auto">
                <button id="btnAdd" class="btn bg-blue text-white text-small fw-semibold">Thêm sản phẩm mới</button>
            </div>
        </div>
        <hr>
        <div class="row p-2">
            <form class="mb-3">
                <div class="row g-2 mb-3">
                    <div class="col-lg col-md-4">
                        <span class="position-relative text-gray">
                            <input id="txtSearchProductName" type="text" class="form-control input-custom pt-3 pb-2" placeholder=" ">
                            <span class="input-placeholder">Tên sản phẩm</span>
                        </span>
                    </div>
                    <div class="col-lg col-md-4">
                        <div class="input-dropdown-container">
                            <div class="input-dropdown pt-2 pb-2" dropdown-target="#dropdownCategory">
                                <input id="txtCategorySelected" type="text" readonly placeholder="Chọn danh mục">
                                <span class="input-dropdown-icon me-2">
                                    <svg viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5.25383 8.29289C5.64435 7.90237 6.27752 7.90237 6.66804 8.29289L12.9609 14.5858L19.2538 8.29289C19.6444 7.90237 20.2775 7.90237 20.668 8.29289C21.0586 8.68342 21.0586 9.31658 20.668 9.70711L13.668 16.7071C13.2775 17.0976 12.6444 17.0976 12.2538 16.7071L5.25383 9.70711C4.86331 9.31658 4.86331 8.68342 5.25383 8.29289Z" fill="currentColor"></path></svg>
                                </span>
                            </div>
                            <div id="dropdownCategory" class="input-dropdown-menu">
                                <div class="input-dropdown-menu-search">
                                    <div class="row">
                                        <div class="col-1"><i class="fa-solid fa-magnifying-glass"></i></div>
                                        <div class="col-9">
                                            <input id="txtSearchCategory" input-search dropdown-target="#dropdownCategory" class="border-none" type="text" placeholder="Nhập tìm danh mục">
                                        </div>
                                        <div hidden reset-search dropdown-target="#dropdownCategory" role="button" class="col-1 ms-3">
                                            <span><i class="fa-solid fa-circle-xmark"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <ul id="cboCategory" class="input-dropdown-menu-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button id="btnSearch" type="button" class="btn bg-blue text-white fw-semibold">
                            <i class="fa fa-search"></i>
                            Tìm kiếm
                        </button>
                        <button id="btnReload" type="button" class="btn bg-danger text-white fw-semibold">
                            <i class="fa fa-trash"></i>
                            Đặt lại
                        </button>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-auto">
                        <span>Hiển thị:</span>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" name="" id="cboItemsPerPage">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="table-responsive table-wrapper mb-3">
                <table class="table text-nowrap table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th><div class="form-check form-check-md d-flex align-items-center justify-content-center"><input value="option1" type="checkbox" class="form-check-input" name="check_all" id="check_all_checkbox_product"></div></th>
                            <th>Thao tác</th>
                            <th>Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Giảm giá</th>
                            <th>Giá nhập</th>
                            <th>Giá bán</th>
                            <th>Đường dẫn ảnh</th>
                            <th>Đơn vị</th>
                            <th>Đơn vị bổ sung</th>
                        </tr>
                    </thead>
                    <tbody id="product_table"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="100">
                                <div>
                                    <button id="btnMultipleRemove" class="btn btn-danger" type="button">Xóa sản phẩm</button>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="row align-items-center">
                <div class="col-sm-12 col-md-5">
                    <span>Hiển thị <span id="itemsPerPage">10</span> từ <span id="totalItems">0</span> Kết quả</span>
                </div>
                <div class="col-sm-12 col-md-7">
                    <ul id="pagination_list" class="nav">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
